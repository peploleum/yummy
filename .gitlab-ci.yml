image: docker:latest
services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay
  APP_NAME: graphy
  CI_DOCKER_REGISTRY: registry.hub.docker.com
  CI_DOCKER_IMAGE: magnarox/$APP_NAME
  CI_DOCKER_BUILD_NUMBER: 1.0.0
  CONTAINER_IMAGE: $CI_DOCKER_REGISTRY/$CI_DOCKER_IMAGE:$CI_DOCKER_BUILD_NUMBER
  KUBECTL_VERSION: v1.13.3

stages:
  - build-jar
  - build-docker
  - deploy-k8s

maven-build:
  image: maven:3-jdk-8
  stage: build-jar
  script: "mvn clean package -DskipTests" 
  artifacts:
    paths:
      - target/*.jar
      - target/*.sh
      - target/Dockerfile

docker-build:
  stage: build-docker 
  script:
    - docker login -u $CI_BUILD_USER -p $CI_BUILD_TOKEN $CI_DOCKER_REGISTRY
    - cd target
    - docker build -t $CONTAINER_IMAGE .
    - docker push $CONTAINER_IMAGE 

kubernetes_deploy:
  stage: deploy-k8s
  image: alpine
  script:
    - apk add --no-cache curl
    - curl -LO https://storage.googleapis.com/kubernetes-release/release/$KUBECTL_VERSION/bin/linux/amd64/kubectl
    - chmod +x ./kubectl
    - mv ./kubectl /usr/local/bin/kubectl
    - kubectl config set-cluster $KUBE_CLUSTER --server=$KUBE_URL --insecure-skip-tls-verify
    - kubectl config set-context $KUBE_CONTEXT --cluster=$KUBE_CLUSTER
    - kubectl config set-credentials $KUBE_USER --token=$KUBE_TOKEN
    - kubectl config set-context $KUBE_CONTEXT --user=$KUBE_USER
    - kubectl config use-context $KUBE_CONTEXT
    - kubectl set image deployment/$APP_NAME $APP_NAME-app=$CI_DOCKER_IMAGE:$CI_DOCKER_BUILD_NUMBER --namespace=insight
